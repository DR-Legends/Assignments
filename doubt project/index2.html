<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepak Social</title>
    <link rel="stylesheet" href="style2.css" />
    <!-- FOnt Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- font style poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Poppins:wght@300;500&family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
        <div class="navi">
      <i class="fa-solid fa-arrow-left"></i>

      <i class="fa-solid fa-ellipsis-vertical"></i>
    
    </div>
    <div >
      <img class="profile-image"
        src="d.jpg"
        alt="Profile Image"
      />
    </div>

    <h2>Deepak Chaudhary</h2>
    <h3>Mentor And Entrepreneur</h3>

    <!-- Social Media Section -->
    
     <div class="icon">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-youtube"></i>
     </div>

    <!-- Button Section -->
    <section class="btns">
      <button>Message</button>
      <button>Subscribe</button>
    </section>

    <section class="likee">
      <!-- heart section -->
      <div>
        <i class="fa-solid fa-heart"></i>
        <p>101.1K</p>
      </div>

      <!-- Comment Section -->
      <div>
        <i class="fa-solid fa-comment"></i>
        <p>2.5K</p>
      </div>
      <!-- Share Section -->
      <span>
        <i class="fa-solid fa-share"></i>
        <p>5.1K</p>
      </span>
    </section>
</div>
  </body>
</html>
